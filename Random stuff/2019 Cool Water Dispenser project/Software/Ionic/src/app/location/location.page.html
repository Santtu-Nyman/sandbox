<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Choose a location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let building of Buildings">
        <ion-button size="default" (click)="navigateToChosenBuilding(building.id)" >
          Address: {{building.address}}, Name: {{building.name}}
        </ion-button>
      </ion-item>
    </ion-list>
</ion-content>
