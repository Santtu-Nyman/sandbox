<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Connect to a company
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="SearchCompany(connectCompanyName)" #companyForm="ngForm" *ngIf="!connectedToCompany">
    <ion-item>
      <ion-label for="companyname">Company Name:</ion-label>
      <ion-input type="text" [(ngModel)]="connectCompanyName" name="companyname" id="companyname" required></ion-input>
    </ion-item>
<!-- 
    <div *ngIf="notKnownCompany" class="errorke">
      <ion-label>Company not Known</ion-label>
    </div>
    <div *ngIf="alreadyExists" class="errorke">
      <ion-label>Company already exsisted</ion-label>
    </div> -->

    <ion-button [disabled]="!companyForm.form.valid" color="primary" block type="submit">Connect Company</ion-button>
    <ion-button [disabled]="!companyForm.form.valid" color="primary" block (click)="MakeCompany()">Make Company</ion-button>
    
  </form>

  <div *ngIf="connectedToCompany">
    <h1>Connected to {{Company.name}}</h1>
    <ion-button color="primary" block (click)="Disconnect()">Disconnect</ion-button>
    <ion-button color="primary" block (click)="GoToNextPage()">Go to Configuration Panel</ion-button>
    
  </div>
</ion-content>
